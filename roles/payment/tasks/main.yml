- name: update userid
  ansible.builtin.lineinfile:
    path: /home/{{appuser}}/{{component}}/{{component}}.ini
    regexp: 'uid'
    line: uid = {{out.uid}}

- name: update groupid
  ansible.builtin.lineinfile:
    path: /home/{{appuser}}/{{component}}/{{component}}.ini
    regexp: 'gid'
    line: gid = {{out.group}}

- name: updating systemd file
  ansible.builtin.template:
   src: systemd.service
   dest: /etc/systemd/system/payment.service

- name: starting {{component}} service
  systemd:
   name: "{{component}}"
   state: restarted
   enabled: yes

