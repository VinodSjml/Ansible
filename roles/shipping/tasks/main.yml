- name: copying the systemd file to {{component}} server
  ansible.builtin.template:
   src: systemd.service
   dest: /etc/systemd/system/shipping.service

- name: starting {{component}} service
  systemd:
   name: "{{component}}"
   state: restarted
   enabled: yes